type: object
required:
  - _id
  - name
  - phoneNumber
  - isFavourite
  - contactType
  - userId
properties:
  _id:
    description: 'Conatct`s id'
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: 'Contact`s name'
    type: string
    example: 'John Doe'
  phoneNumber:
    description: 'Contact`s phoneNumber'
    type: string
    example: '+380456578412'
  email:
    description: "Contact's email"
    type: string
    example: 'example@gmail.com'
  isFavourite:
    description: "Contact's fav mark. Should be true or false"
    type: boolean
    example: false
  contactType:
    description: 'Contact`s type'
    type: string
    enum: ['work', 'home', 'personal']
    example: 'home'
  userId:
    description: 'Contact creator id'
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: 'Link to contact`s photo'
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
  createdAt:
    description: 'Contact creation time'
    type: string
    format: date-time
    example: '2024-07-20T12:35:55.755Z'
  updatedAt:
    description: 'Last contact update time'
    type: string
    format: date-time
    example: '2024-07-20T12:45:55.755Z'
